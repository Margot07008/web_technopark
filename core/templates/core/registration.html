{% extends 'core/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_name %}
    ask_margot_registration
{% endblock %}

{% block header %}
    <div class="col ask_me">
        <a href={% url 'registration' %}>
            <button class="btn btn-outline-dark my-2 my-sm-2 btn-light" type="submit">ASK ME</button>
        </a>
    </div>
{% endblock %}

{% block content %}
    <div class="new_questoin">
        <div class="new_questoin_lable font-italic">
            <h3>Registration</h3>
        </div>
        <form method="POST" action={% url 'registration' %}>
            {% csrf_token %}
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            {{ form|crispy }}
            <div class="col ask_me_btn">
                <button class="btn btn-outline-dark my-2 my-sm-2 btn-light" id="edit" type="submit">SAVE</button>
            </div>
        </form>
    </div>

{% endblock %}
