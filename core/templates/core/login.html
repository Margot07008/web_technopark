{% extends 'core/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_name %}
    ask_margot_login
{% endblock %}

{% block content %}
    <div class="new_questoin">
        <div class="new_questoin_lable">
            <h3>Log in</h3>
        </div>
        <form method="POST" action={% url 'login' %}>
            {% csrf_token %}
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            {{ form|crispy }}

            <div class="col ask_me_btn">
                <button class="btn btn-outline-dark my-2 my-sm-2 btn-light" id="login" type="submit">Log in!</button>
            </div>
        </form>
        <div><a href={% url 'registration' %}>Create new account</a></div>
    </div>

{% endblock %}
