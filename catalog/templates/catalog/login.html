{% extends 'catalog/base.html' %}
{% load static %}

{% block page_name %}
    ask_margot_login
{% endblock %}

{% block page_style %}
    <link rel="stylesheet" href="{% static 'css/ask.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/settings.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}


{% block content %}
    <div class="new_questoin">
        <div class="new_questoin_lable">
            <h3>Log in</h3>
        </div>
        <form method="POST" action="">
            {%  csrf_token%}
            <div class="form-group row mb-4 ">
                <label for="login" class="col-sm-2 col-form-label col-form-label-lg">login</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control form-control-lg" id="login"  name="login">
                </div>
            </div>
            <div class="form-group row mb-2 ">
                <label for="edit" class="col-sm-2 col-form-label col-form-label-lg">Password</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control form-control-lg" id="login" name="password">
                </div>
            </div>

            <div class="col ask_me_btn">
                <button class="btn btn-outline-dark my-2 my-sm-2 btn-light" id="login" type="submit">Log in!</button>
            </div>
        </form>
    <div><a href="/registration/">Create new account</a></div>
    </div>

{% endblock %}
