{% extends 'catalog/base.html' %}
{% load static %}

{% block page_name %}
    ask_margot_ask
{% endblock %}

{% block page_style %}
    <link rel="stylesheet" href="{% static 'css/ask.css' %}">
{% endblock %}

{% block header %}
    {% if request.user.is_anonymous  %}
        <div class="col ask_me">
            <a href="register/"><button class="btn btn-outline-dark my-2 my-sm-2 btn-light"  type="submit">ASK ME</button></a>
        </div>
    {% else %}
        <div class="col ask_me">
            <a href=""><button class="btn btn-outline-dark my-2 my-sm-2 btn-light"  type="submit">ASK ME</button></a>
        </div>
    {% endif %}
{% endblock %}

{% block content %}
    <div class="new_questoin">
        <div class="new_questoin_lable">
            <h3>New question</h3>
        </div>
        <form method="POST" action="/ask/">
            {%  csrf_token%}
            <div class="form-group row mb-4 ">
                <label for="ask" class="col-sm-2 col-form-label col-form-label-lg">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-lg" id="ask" placeholder="" name="title">
                </div>
            </div>
            <div class="form-group row mb-2">
                <label for="ask" class="col-sm-2 col-form-label col-form-label-lg">Text</label>
                <div class="col-lg-10">
                    <textarea rows="10" style="resize: none; width: 100%" name="text" id="ask">  </textarea>
                </div>
            </div>
            <div class="form-group row mb-2">
                <label for="ask" class="col-sm-2 col-form-label col-form-label-lg">Tags</label>
                <div class="col-sm-10">
                    <input name="tags" type="text" class="form-control form-control-lg" id="ask" placeholder="">
                </div>
            </div>
            <div class="col ask_me_btn">
        <button class="btn btn-outline-dark my-2 my-sm-2 btn-light" id="ask" type="submit">ASK ME</button>
    </div>
        </form>
    </div>

{% endblock %}
