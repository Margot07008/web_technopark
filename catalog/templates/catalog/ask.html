{% extends 'catalog/base.html' %}
{% load static %}

{% block page_name %}
    ask_margot
{% endblock %}

{% block page_style %}
    <link rel="stylesheet" href="{% static 'css/ask.css' %}">
{% endblock %}



{% block content %}
    <div class="new_questoin">
        <div class="new_questoin_lable">
            <h3>New question</h3>
        </div>
        <form method="POST" action="">
            <div class="form-group row mb-2 ">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-lg" id="colFormLabelLg" placeholder="">
                </div>
            </div>


            <div class="form-group row mb-2">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Text</label>
                <div class="col-lg-10">
                    <textarea name="comment" rows="10" style="resize: none; width: 100%">  </textarea>
                </div>
            </div>


            <div class="form-group row mb-2">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Tags</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-lg" id="colFormLabelLg1" placeholder="">
                </div>
            </div>
        </form>
    <div class="col ask_me_btn">
        <button class="btn btn-outline-dark my-2 my-sm-2 btn-light" id="add_ask_me" type="submit">ASK ME</button>
    </div>
    </div>

{% endblock %}
